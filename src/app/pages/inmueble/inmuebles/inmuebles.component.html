<div class="body-page">
  <table class="table table-responsive-lg table-page">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Dirección</th>
        <th scope="col">Propietario</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Asesor</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inmueble of inmuebles">
        <th>
          <img class="img-table" [src]="inmueble.img_url" alt="" />
        </th>
        <td>
          <div class="table-content-center">{{ inmueble.direccion }}</div>
        </td>
        <td>
          <div class="table-content-center">
            <select class="form-control">
              <option *ngFor="let propietario of inmueble.propietario">
                {{ propietario.nombre }} {{ propietario.apellido }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <div class="table-content-center">{{ inmueble.telefono }}</div>
        </td>
        <td>
          <div class="table-content-center">Asesor</div>
        </td>
        <td>
          <div class="table-content-center"></div>
        </td>
        <td>
          <div class="table-content-center">
            <img src="../../../../assets/iconos-tabla/editar.svg" alt="" />

            <img
              class="mr-2 ml-2"
              src="../../../../assets/iconos-tabla/eliminar.svg"
              alt=""
            />

            <img
              data-bs-toggle="modal"
              [attr.data-bs-target]="'#myModal' + inmueble.id"
              src="../../../../assets/iconos-tabla/Comentario.svg"
              alt=""
            />
          </div>
        </td>
        <div
          id="myModal{{ inmueble.id }}"
          class="modal fade"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div
              style="border-radius: 15px !important; padding: 3%"
              class="modal-content"
            >
              <form
                (ngSubmit)="onSave(comentarioForm.value, inmuebleId.value)"
                #comentarioForm="ngForm"
              >
                <div class="modal-header">
                  <label for="comentario">Comentario</label>
                </div>
                <div class="modal-body">
                  <textarea
                    class="form-control"
                    style="border-radius: 8px !important"
                    placeholder="Introduce el comentario"
                    id="comentario"
                    name="comentario"
                    ngModel
                    cols="56"
                    rows="5"
                  ></textarea>
                  <div>
                    <p class="mt-2">El comprador sigue interesado en vender?</p>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="si"
                        value="si"
                        name="vender"
                        ngModel
                      />
                      <label class="form-check-label" for="si"> Si </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="no"
                        value="no"
                        name="vender"
                        ngModel
                        checked
                      />
                      <label class="form-check-label" for="no"> No </label>
                    </div>
                    <div>
                      <input #inmuebleId value="{{ inmueble.id }}" />
                    </div>
                    <div class="modal-footer">
                      <button
                        style="margin-right: 40%"
                        type="submit"
                        class="btn btn-inmueble btn-primary"
                      >
                        Enviar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </tr>
    </tbody>
  </table>
</div>
<button
  routerLink="/crear-inmueble"
  class="btn btn-inmueble btn-primary mt-3"
  style="margin-left: 4%"
>
  Crear Inmueble
</button>
