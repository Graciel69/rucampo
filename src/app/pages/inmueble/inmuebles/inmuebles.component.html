<div class="body-page">
  <table class="table table-responsive-lg table-page">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Dirección</th>
        <th scope="col">Propietario</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Asesor</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inmueble of inmuebles">
        <th>
          <img
            class="img-table"
            src="https://contaduriapublica.org.mx/wp-content/uploads/2020/01/shutterstock_189023420-1140x812.jpg"
            alt=""
          />
        </th>
        <td>
          <div class="table-content-center">{{ inmueble.direccion }}</div>
        </td>
        <td>
          <div class="table-content-center">
            {{ inmueble.propietario?.nombre }}
          </div>
        </td>
        <td>
          <div class="table-content-center">{{ inmueble.telefono }}</div>
        </td>
        <td>
          <div class="table-content-center">Asesor</div>
        </td>
        <td>
          <div class="table-content-center"></div>
        </td>
        <td>
          <div class="table-content-center">
            <img src="../../../../assets/iconos-tabla/editar.svg" alt="" />

            <img
              class="mr-2 ml-2"
              src="../../../../assets/iconos-tabla/eliminar.svg"
              alt=""
            />

            <img
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              src="../../../../assets/iconos-tabla/Comentario.svg"
              alt=""
            />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button
  routerLink="/crear-inmueble"
  class="btn btn-inmueble btn-primary mt-3"
  style="margin-left: 4%"
>
  Crear Inmueble
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div
      style="border-radius: 15px !important; padding: 3%"
      class="modal-content"
    >
      <div class="modal-header">
        <label for="comentario">Comentario</label>
      </div>
      <div class="modal-body">
        <textarea
          class="form-control"
          style="border-radius: 8px !important"
          name=""
          placeholder="Introduce el comentario"
          id="comentario"
          cols="56"
          rows="5"
        ></textarea>
        <div>
          <p class="mt-2">El comprador sigue interesado en vender?</p>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="vender"
              id="si"
              value="si"
            />
            <label class="form-check-label" for="si"> Si </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="vender"
              id="no"
              value="no"
              checked
            />
            <label class="form-check-label" for="no"> No </label>
          </div>
          <div class="modal-footer">
            <button
              style="margin-right: 40%"
              type="submit"
              class="btn btn-inmueble btn-primary"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
